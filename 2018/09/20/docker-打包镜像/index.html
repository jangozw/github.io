        <h4 id="docker-打包命令"><a href="#docker-打包命令" class="headerlink" title="docker 打包命令"></a>docker 打包命令</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">拉取镜像</span><br><span class="line">⇒  docker pull centos</span><br><span class="line"></span><br><span class="line">创建容器</span><br><span class="line">⇒  sudo docker run -it --name myFirstCentos centos /bin/bash</span><br><span class="line">    </span><br><span class="line">查看容器</span><br><span class="line">⇒  docker ps -a</span><br><span class="line">CONTAINER ID        IMAGE               COMMAND                  CREATED             STATUS                      PORTS               NAMES</span><br><span class="line">4da46cd0a26a        centos              &quot;/bin/bash&quot;              9 days ago          Exited (0) 40 minutes ago                       myFirstCentos</span><br><span class="line"></span><br><span class="line">启动容器</span><br><span class="line">⇒  docker start myFirstCentos</span><br><span class="line">myFirstCentos</span><br><span class="line"></span><br><span class="line">进入容器 （添加test.txt）</span><br><span class="line">⇒  docker attach myFirstCentos</span><br><span class="line">[root@4da46cd0a26a /]# ls</span><br><span class="line">anaconda-post.log  bin  dev  etc  home  lib  lib64  media  mnt  opt  proc  root  run  sbin  srv  sys  tmp  usr  var</span><br><span class="line">[root@4da46cd0a26a /]# cd tmp/</span><br><span class="line">[root@4da46cd0a26a tmp]# ls</span><br><span class="line">ks-script-Lu6hIQ  test.txt  yum.log</span><br><span class="line">[root@4da46cd0a26a tmp]# exit</span><br><span class="line"></span><br><span class="line">提交修改</span><br><span class="line">⇒  docker commit 4da46cd0a26a jangozw/centos-test:v1</span><br><span class="line">sha256:783ce3eaff7129a839cc67cf6bd88b6effc9ac6f9b2a36e5508c07d6666e1cd1</span><br><span class="line">⇒</span><br><span class="line"></span><br><span class="line">登陆docker </span><br><span class="line">⇒ docker login (执行会让你输入用户名密码)</span><br><span class="line"></span><br><span class="line">推送到hub.docker</span><br><span class="line">⇒  docker push jangozw/centos-test:v1</span><br><span class="line">The push refers to repository [docker.io/jangozw/centos-test]</span><br><span class="line">0b2b943ab4e1: Pushed</span><br><span class="line">1d31b5806ba4: Mounted from jangozw/centos-lnmp</span><br><span class="line">v1: digest: sha256:81651353f780acd8842be300ca9c0cdeea93f87ae016b76925cdbfd00562c984 size: 736</span><br><span class="line">⇒</span><br><span class="line"></span><br><span class="line">提交成功，查看镜像</span><br><span class="line"></span><br><span class="line">⇒  docker images</span><br><span class="line">REPOSITORY            TAG                 IMAGE ID            CREATED             SIZE</span><br><span class="line">jangozw/centos-test   v1                  783ce3eaff71        3 minutes ago       200MB</span><br><span class="line">jangozw/centos-lnmp   v1                  09d5dd7b4fd3        About an hour ago   200MB</span><br><span class="line">nginx                 latest              06144b287844        2 weeks ago         109MB</span><br><span class="line">centos                latest              5182e96772bf        6 weeks ago         200MB</span><br><span class="line">⇒</span><br><span class="line"></span><br><span class="line">在远程仓库查看</span><br><span class="line">https://hub.docker.com </span><br><span class="line"></span><br><span class="line">打包成功，这时候可以拉取自己的镜像了</span><br><span class="line">⇒ docker pull jangozw/centos-test:v1 </span><br><span class="line">创建这个镜像的容器后发现 test.txt 在里面</span><br></pre></td></tr></table></figure>
